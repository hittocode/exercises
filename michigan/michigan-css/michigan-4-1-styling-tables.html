<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar Table</title>

    </head>
    <body>
        <table class="cal">
            <caption>Oct 2022</caption>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="old">25</td>
                    <td class="old">26</td>
                    <td class="old">27</td>
                    <td class="old">28</td>
                    <td class="old">29</td>
                    <td class="old">30</td>
                    <td>1</td>
                    
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21*<span>today</span></td>
                    <td>22</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                </tr> 
                <tr>
                    <td>31</td>
                    <td class="old">1</td>
                    <td class="old">2</td>
                    <td class="old">3</td>
                    <td class="old">4</td>
                    <td class="old">5</td>
                    <td class="old">6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<style>
cal {
    color: #06425C;
    border-spacing: 0;
    border: 3px solid black;
    -webkit-border-radius: 25px 25px 0 0;
    border-radius: 0 0 25px 25px;
}

tr:nth-child(odd) {
    background: #F2F2F2;
}

tr:nth-child(even) {
    background: #CDBB79;
}

tr:last-child{
    -webkit-border-radius: 25px 25px 0 0;
    border-radius: 0 0 25px 25px;
}

tr:last-child>td:first-child {
    -webkit-border-radius: 0 0 0 25px;
    border-radius: 0 0 0 25px;
}

tr:last-child>td:last-child {
    -webkit-border-radius: 0 0 25px 0;
    border-radius: 0 0 25px 0;

}

.cal caption {
    text-transform: uppercase;
    background-color: orange;
    color: white;
    font-size: 150%;
    -webkit-border-radius: 25px 25px 0 0;
}

.cal th, .cal td {
    margin: 2px;
    background: white;
}

.cal td {
    width: 75px;
    height: 75px;
    vertical-align: top;
}

.holiday {
    margin: 0;
    padding: 0;
    background-color: #51A39D;
}

.old {
    padding: 0;
    margin: 0;
    background-color: lightgreen;
    color: rgba(0,0,0,.25);
    background: url("..imgs/holiday.png");
    border-spacing: 0;
}

span {
    display: block;
    text-align: center;
    color: #800000;
    visibility: hidden;
}

td:active>span {
    visibility: visible;
}
</style>
